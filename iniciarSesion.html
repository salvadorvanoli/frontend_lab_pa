<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ingresarDatos</title>
    <link href='https://fonts.googleapis.com/css?family=Source Sans 3' rel='stylesheet'> <!-- Importamos la letra -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/iniciarSesion.css">
</head>
<body>
     <!-- NAVBAR -->
     <nav class="navbar navbar-expand-md ms-5 me-5">
        <div class="container-fluid text-center">
            <a class="navbar-brand me-5" href="#">
                <img src="img/Flamin-Go.webp" alt="Flamin-Go" class="flamin-go-pic">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- d-flex justify-content-around -->
                <form class="d-flex me-lg-4" role="search">
                    <input class="form-control me-2 barra-busqueda" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <ul class="d-flex align-items-md-center justify-content-between w-75 navbar-nav ms-lg-5 ms-3 me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-user" id="icono-usuario"></i></a>
                    </li>
                    <li class="nav-item text-nowrap">
                        <a class="nav-link px-3" id="carrito-button" href="#"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;Carrito</a> <!-- aria-disabled="true" para desactivar -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

 
    <main class="container-fluid p-0">
        <article class="rectangle-1 text-wrap">
            <!-- Imagen del registro -->
            <img src="img/Flamin-Go.webp" alt="Flamin-Go" class="image-placeholder-1">
            <h1 class="w-100 textoiniciarSesion"> Iniciar Sesión </h1>

    
            <!-- email -->
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Correo electrónico | Nickname</label>
              </div>
    
            <!-- Contraseña -->
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingRepeatPassword" placeholder="Contraseña">
                <label for="floatingRepeatPassword">Contraseña</label>
            </div>
            <p id="aRegistrarse" class="text-primary text-decoration-underline" style="cursor: pointer;">
                ¿No tienes una cuenta? Click aquí para registrarse.
            </p>
            <div id="error-mensaje" class="text-danger mt-2" style="display: none;"></div>
            <div class="row g-2">

                <div class="col-md-6">
                    <button type="button" class="button-cancelar"> Cancelar</button>    
                </div>    

                <div class="col-md-6">
                    <button type="button" class="button-iniciarSesion"> Iniciar sesión</button>    
                </div> 

            </div>
           


        </article>    
    </main>
       
    
        
    <!-- ENCABEZADO DE FASES -->
<script src="js/iniciarSesion.js"></script>
</body>
<script src="https://kit.fontawesome.com/d795c6c237.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
