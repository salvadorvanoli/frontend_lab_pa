<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href='https://fonts.googleapis.com/css?family=Source Sans 3' rel='stylesheet'> <!-- Importamos la letra -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/carrito.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md ms-5 me-5">
        <div class="container-fluid text-center">
            <a class="navbar-brand me-5" href="#">
                <img src="img/Flamin-Go.webp" alt="Flamin-Go" class="flamin-go-pic">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- d-flex justify-content-around -->
                <form class="d-flex me-lg-4" role="search">
                    <input class="form-control me-2 barra-busqueda" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <ul class="d-flex align-items-md-center justify-content-between w-75 navbar-nav ms-lg-5 ms-3 me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-user" id="icono-usuario"></i></a>
                    </li>
                    <li class="nav-item text-nowrap">
                        <a class="nav-link px-3" id="carrito-button" href="#"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;Carrito</a> <!-- aria-disabled="true" para desactivar -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ENCABEZADO DE FASES -->
    <div class="container-fluid p-0">
        <div id="rectangulo-fase-estetica">
            <div class="container-lg">
            <div class="row rectangulo-fase align-items-end">
                <div class="col-12 col-sm-4 d-flex align-items-center justify-content-center">
                    <h1 id="titulo-fase-principal">1. Carrito de compra</h1>
                </div>
                <div class="col-12 col-sm-4 d-flex align-items-center justify-content-center">
                    <h1 class="titulo-fase-secundaria">2. Detalles del envío</h1>
                </div>
                <div class="col-12 col-sm-4 d-flex align-items-center justify-content-center">
                    <h1 class="titulo-fase-secundaria">3. Método de pago</h1>
                </div>
                <div class="row d-flex align-items-end m-0 p-0">
                    <div class="col-4 linea-principal"></div>
                    <div class="col-8 linea-secundario"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
    
    <div class="container-md container-fluid">
        <div class="row">
            <div class="col-md-8 col-12 mt-5">
                <h1 id="titulo-carrito">Carrito de Compra</h1>

                <!-- CONTENEDOR DE LOS PRODUCTOS DEL CARRITO -->
                <div id="contenedor-productos">

                    <!-- PRODUCTO 1 -->
                    <div class="row my-3 d-flex align-items-center">
                        <img class="col-sm-3 col-4 imagen-producto" src="img/Zucaritas.webp" alt="Zucaritas">
                        <div class="col-sm-6 col-4">
                            <div class="row titulo-producto">
                                <p class="col-sm-6 col-12">Zucaritas</p>
                                <p class="col-sm-6 col-12">Nro. 12</p>
                            </div>
                            <div class="row descripcion-producto d-none d-sm-block">
                                <p>Son muy ricos!</p>
                            </div>
                            <div class="row precio-producto">
                                <p>$5000</p>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="col-12">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" name="cantidad" class="cantidad-producto">
                            </div>
                            <br>
                            <div class="col-12">    
                                <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Eliminar</button>
                            </div>
                        </div>
                    </div>

                    <!-- PRODUCTO 2 -->
                    <div class="row my-3 d-flex align-items-center">
                        <img class="col-sm-3 col-4 imagen-producto" src="img/Zucaritas.webp" alt="Zucaritas">
                        <div class="col-sm-6 col-4">
                            <div class="row titulo-producto">
                                <p class="col-sm-6 col-12">Zucaritas</p>
                                <p class="col-sm-6 col-12">Nro. 12</p>
                            </div>
                            <div class="row descripcion-producto d-none d-sm-block">
                                <p>Son muy ricos!</p>
                            </div>
                            <div class="row precio-producto">
                                <p>$5000</p>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="col-12">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" name="cantidad" class="cantidad-producto">
                            </div>
                            <br>
                            <div class="col-12">    
                                <button type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> Eliminar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RESUMEN DEL CARRITO -->
            <div class="col-md-4 col-12 mt-5">
                <h1 id="titulo-resumen">Resumen</h1>
                <div class="linea-resumen my-2"></div>
                <div class="row texto-resumen mt-3">
                    <p class="col-6">SUBTOTAL</p>
                    <p class="col-6 text-end">$10000</p>
                </div>
                <div class="row texto-resumen">
                    <p class="col-6">ENVÍO</p>
                    <p class="col-6 text-end">GRATIS</p>
                </div>
                <div class="row texto-resumen">
                    <p class="col-6">IMPUESTOS</p>
                    <p class="col-6 text-end">$42</p>
                </div>
                <div class="linea-resumen mb-3"></div>
                <div class="row texto-total">
                    <p class="col-6">TOTAL</p>
                    <p class="col-6 text-end">$10042</p>
                </div>
            </div>

            <!-- BOTONES PARA CONTINUAR O CANCELAR -->
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn siguiente-button my-4 me-4">Siguiente</button>
                    <button type="button" class="btn cancelar-button my-4">Cancelar</button>
                </div>
            </div>
        </div>
    </div>



</body>
<script src="https://kit.fontawesome.com/d795c6c237.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
