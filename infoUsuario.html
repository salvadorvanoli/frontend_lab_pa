    <link rel="stylesheet" href="css/infoUsuario.css">

        <!-- NAVBAR -->

            <div class="container-fluid text-center">

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- d-flex justify-content-around -->
                    <form class="d-flex me-lg-4" role="search">
                        <input class="form-control me-2 barra-busqueda" type="search" placeholder="Buscar..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                    <ul class="d-flex align-items-md-center justify-content-between w-75 navbar-nav ms-lg-5 ms-3 me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="catalogo.html">Catálogo</a>

                            <a class="nav-link" href="infoUsuario.html"><i class="fa-solid fa-circle-user" id="icono-usuario"></i></a>
                        </li>
                        <li class="nav-item text-nowrap">
                            <a class="nav-link px-3" id="carrito-button" href="carrito.html"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;Carrito</a> <!-- aria-disabled="true" para desactivar -->
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <section id="cliente-section">

            <h1>Información personal</h1>

            <div class="container-md container-fluid">
                <form>
                    <div class="row">
                        <div class="col-md-6 col-12">
            
                            <div class="form-group d-flex">
                                <div class="mr-2 w-50">
                                    <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre" required>
                                </div>
                                <div class="w-50">
                                    <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su apellido" required>
                                </div>
                            </div>
            
                            <div class="form-group">
                                <input type="text" class="form-control" id="inputNickname" placeholder="Ingrese su nickname" required>
                            </div>
            
                            <div class="form-group">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Ingrese su correo electrónico" required>
                            </div>

                            <div class="form-group">
                                <div class="mr-2 w-50">
                                    <input type="date" class="form-control" id="inputFecha" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="mr-2 w-50">
                                    <button type="button" class="btn btn-primary botonRosado" id="actualizar-datos-usuario">Actualizar datos</button>
                                </div>
                            </div>
                        </div>
            
                        <div class="col-md-6 col-12 centro">
                            <div> 
                                <img src="img/Flamin-Go.webp" alt="Foto de perfil" id="fotoPerfilUsuario" class="img-fluid">
                            </div>
                            <div>
                                <input type="file" id="inputFile" class="btn btn-secondary mt-2" accept=".png, .jpg, .jpeg, .webp">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </section>

        <div class="linea-resumen"></div>

        <section id="ver-orden-section">

            <h2>
                Ver orden de compra
            </h2>

            <div class="container-md container-fluid">
                <div class="row">
                    <div id="ver-orden-container">
                        <div class="form-group d-flex align-items-center">
                            <div class="mr-2 w-100">
                                <label for="selectOrdenes">Seleccione una orden de compra</label>
                                <select class="form-control" id="selectOrdenes">
                                </select>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary botonRosado" id="ver-orden-btn">Ver orden</button>
                    </div>
                </div>
            </div>
        </section>

        <div class="linea-resumen"></div>

        <section id="proveedor-section">

            <h2>
                Información Proveedor
            </h2>

            <div class="container-md container-fluid">
                <div class="row">
                    <div id="info-proveedor-container">
                        <div class="form-group d-flex align-items-center">
                            <div class="mr-2 w-100">
                                <input type="text" class="form-control" id="inputSitioWeb" placeholder="" disabled>
                                <input type="text" class="form-control mt-3" id="inputCompañía" placeholder="" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="productos-proveedor-container">
                
            </div>

            <div class="container-md container-fluid">
                <div class="row">
                    <div id="boton-agregar-producto">
                        <div class="form-group d-flex align-items-center">
                            <div class="mr-2 w-100">
                                <button type="button" class="btn btn-primary botonRosado" id="agregar-producto-btn">Agregar producto</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <footer>

    </footer>
</body>
