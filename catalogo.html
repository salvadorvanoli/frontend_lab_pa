<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link href='https://fonts.googleapis.com/css?family=Source Sans 3' rel='stylesheet'> <!-- Importamos la letra -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md ">
        <div class="container-fluid text-center">
            <a class="navbar-brand me-5" href="#">
                <img src="img/Flamin-Go.webp" alt="Flamin-Go" class="flamin-go-pic">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- d-flex justify-content-around -->
                <form class="d-flex me-lg-4" role="search">
                    <input class="form-control me-2 barra-busqueda" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <ul class="d-flex align-items-md-center justify-content-between w-75 navbar-nav ms-lg-5 ms-3 me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-circle-user" id="icono-usuario"></i></a>
                    </li>
                    <li class="nav-item text-nowrap">
                        <a class="nav-link px-3" id="carrito-button" href="#"><i class="fa-solid fa-cart-shopping"></i>&nbsp;&nbsp;Carrito</a> <!-- aria-disabled="true" para desactivar -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Ordenar por -->
    <div class="row container-fluid w-100 padre-header justify-content-end align-items-center">
        <header class="header-1 col align-self-end">
            <div class="text-center">
                <select class="select-1">
                    <option selected value="1">Recomendados</option>
                    <option value="2">Precios Bajos</option>
                    <option value="3">Precios altos</option>
                </select>
            </div>
        </header>
    </div>
    

    <div class="container-fluid w-100">
        <div class="row">

            <!-- Aside -->
            <aside class="aside-1 scrolleable col-3 row">
                <div class="dropdown show col-12 dropdown-div">
                    <a class="btn btn-secondary dropdown-toggle dropdown-style" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Dropdown link
                    </a>
                
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <label class="dropdown-item">
                            <input type="checkbox" value="action1"> Action
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" value="action2"> Another action
                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" value="action3"> Something else here
                        </label>
                    </div>
                </div>
            </aside>
            

            <!-- Productos -->
            <main class="col ">
                <article class="rectangle-1">
                    <img src="https://i.kym-cdn.com/entries/icons/original/000/036/023/bale-1.jpg" class="image-1">
                    <div class="row">
                        <div class="col-md-6 col-sm-12 item-1">Item 1</div>
                        <div class="col-md col-sm-12 conjunto_estrellas">
                            <span class="fa fa-star checked "></span>
                            <span class="fa fa-star checked "></span>
                            <span class="fa fa-star checked "></span>
                            <span class="fa fa-star "></span>
                            <span class="fa fa-star "></span>
                        </div>
                    </div>
                    <div class="tienda-x">Tienda x</div>
                    <div class="row precio-carrito">
                        <div class="col-6 precio">100</div>
                        <div class="col carrito fa-solid fa-cart-shopping"></div>
                    </div>
                </article>
            </main>

            <!-- Navegacion -->
            <div class="col justify-content-center container-fluid w-100 col-sm-4 ">
                <nav class="navegador d-flex justify-content-center" aria-label="...">
                    <ul class="pagination navigator-menu row">
                      <li class="page-item disabled col-3 navigator-page row">
                        <a class="page-link col" href="#" tabindex="-1">Previous</a>
                      </li>
                      <li class="page-item active col  navigator-page row"></li>
                        <a class="page-link col" href="#" tabindex="-1">1</a>
                      </li>
                      <li class="page-item col navigator-page row"></li>
                        <a class="page-link col" href="#" tabindex="-1">Next</a>
                      </li>
                </nav>
            </div>
        </div>    
    </div>

    <!-- footer -->
    <br>
    <br>
    <br>
    <footer class="row">
        <hr>
        <br>
        <br>
        <br>
            <div class="col-4">
                <img class="imagen-utec" src="img/utec.webp">
                
                <p class="color-rosa">Calle Dr Evaristo Ciganda 461, 80000 San José de Mayo, Departamento de San José</p>
                <p class="color-marron">©Flamin-Go</p>
            </div>
            <div class="col-4 footer-segundaParte">
                <h6 class="color-marron">Navegar</h6>
                <br>
                <h6 class="color-rosa">Inicio</h6>                
                <h6 class="color-rosa">Catálogo</h6>               
                <h6 class="color-rosa">Perfil</h6>
                <h6 class="color-rosa">Carrito</h6>
            </div>
    </footer>

</body>
<script src="https://kit.fontawesome.com/d795c6c237.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
