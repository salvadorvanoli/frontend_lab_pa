    </div>

                        </label>
                        <label class="dropdown-item">
                            <input type="checkbox" value="action3"> Something else here
                        </label>
                    </div>
                </div>
            </aside>

            <main id="prods" class="col-12 col-md">
                <article id="producto1" class="rectangle-1 row">
                    <img src="https://i.kym-cdn.com/entries/icons/original/000/036/023/bale-1.jpg" class="col-3 image-1">
                    <div class="col-9 row todo-lodemas">
                        <div class="row col-12 item-estrellas" >
                            <div class="col item-1">Item 1</div>
                            <div class="col conjunto_estrellas">

                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>

                            <div class="col-6 precio">100</div>
                            <div class="col carrito fa-solid fa-cart-shopping"></div>
                        </div>
                    </div>
                    
                </article>
            </main>

            <div class="container-fluid col-12 d-flex justify-content-center">
                <nav class="navegador" aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>

                        </li>
                        <li class="page-item">

                        </li>
                        <li class="page-item">

                        </li>
                        <li class="page-item ">
                            <a class="page-link navigator-page" href="#">Next</a>
                        </li>
                    </ul>
                </nav>

                <br>
                <br>
                <br>
                <hr>
                <br>
                <br>
                <br>
                <div class="col-4">

                <div class="col-12 col-md footer-segundaParte">

                    <br>
                    <h6 class="color-rosa">Inicio</h6>                
                    <h6 class="color-rosa">Catálogo</h6>               
                    <h6 class="color-rosa">Perfil</h6>
                    <h6 class="color-rosa">Carrito</h6>
                </div>
            </footer>
        </div>    
    </div>
</body>
