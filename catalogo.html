    <style>
		
	

		.dropdown {
		    position: relative;
		    display: inline-block;
            padding: 0px;
		}

		.dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #a9a9a9; /* Fondo gris */
		    width: 300px;
		    z-index: 100; /* Asegura que el menú esté por encima de otros elementos */
		    border: 1px solid black;
		    overflow: visible; /* Asegura que el contenido no se oculte si sale del área */
		}

		.dropdown-content a {
		    color: black;
		    padding: 12px 16px;
		    text-decoration: none;
		    display: block;
		}

		
		.dropdown-content a:hover {
		    background-color: #f1f1f1;
		}

	
		.dropdown:hover .dropdown-content {
		    display: block;
		}

		
		.nested-dropdown {
		    position: relative;
		}

		
		.nested-dropdown-content {
		    display: none;
		    position: absolute;
		    background-color: #f9f9f9;
		    min-width: 160px;
		    left: 100%; /* Alinea el submenú a la derecha del elemento padre */
		    top: 0; /* Comienza desde la parte superior del padre */
		    z-index: 200; /* Asegura que el submenú esté por encima */
		}

		
		.nested-dropdown:hover .nested-dropdown-content {
		    display: block;
		}

		
		.dropbtn {
		    background-color: #d3d3d3; /* Fondo gris claro */
		    color: black; /* Color del texto */
		    padding: 0 40px;
		    font-size: 14px;
		    border: 1px solid black;
		    cursor: pointer;
		    width: 100%;
		    height: 30px;
		    margin: 0;
		    line-height: 30px;
		    text-align: left;
            padding-left: 0px;
            padding-right: 0px;
		}

		.dropbtnW {
		    background-color: white;

	</style>
